---
layout: default
title: My Projects
permalink: /projects/
---

<h1>Data Stories</h1>

<div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin-top: 20px;">
  {% for project in site.data.projects %}
    <div style="flex: 1 1 300px; max-width: 300px; padding: 15px; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); text-align: center;">
      <!-- Thumbnail -->
      <img 
        src="{{ project.thumbnail | relative_url }}" 
        alt="{{ project.name }} thumbnail" 
        style="max-width: 100%; height: auto; border-radius: 8px; margin-bottom: 15px;"
      >
      <!-- Project Name -->
      <h2 style="font-size: 1.25rem; margin: 10px 0;">{{ project.name }}</h2>
      <!-- Description -->
      <p style="font-size: 1rem; color: #555;">{{ project.description }}</p>
      <!-- View Project Link -->
      <a href="{{ project.page_link | relative_url }}" style="color: #0077cc; text-decoration: none; font-weight: bold;">View Project</a>
    </div>
  {% endfor %}
</div>
