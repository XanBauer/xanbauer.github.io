---
layout: default
title: My Projects
permalink: /projects/
---

<h1>My Data Science Projects</h1>

{% for project in site.data.projects %}
  <div class="project-card">
    <h2>{{ project.name }}</h2>
    <p>{{ project.description }}</p>
    <a href="{{ project.github_link }}" target="_blank">View on GitHub</a>
    <br>
    <iframe src="https://nbviewer.jupyter.org/github/xanbauer/{{ project.github_link | split: '/' | last }}/blob/main/{{ project.notebook_file }}"
            width="100%" height="600px"></iframe>
  </div>
{% endfor %}
